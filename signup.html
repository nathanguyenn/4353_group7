<head>
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    

        <label for="name"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" maxlength="50" required>
            
        <label for="ad1"><b>Address 1:</b></label>
        <input type="text" placeholder="Enter Address 1:" name="ad1" maxlength="100" required>

        <label for="ad2"><b>Address 2:</b></label>
        <input type="text" placeholder="Enter Address 2(optional):" name="ad2" maxlength="100">

        <label for="city"><b>City</b></label>
        <input type="text" placeholder="City:" name="city" maxlength="100" required>

        <label for="state">Choose a state:</label>
        <select name="state" id="state">
          <option value="TX">TX</option>
          <option value="WA">WA</option>
          <option value="FL">FL</option>
          <option value="CA">CA</option>
        </select>


        <label for="zip"><b>Zip code:</b></label>
        <input type="text" placeholder="Zip code:" name="zip" maxlength="9"minlength="5"  required>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="location.href='index.html'">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        </div>
    </form>
</body>
